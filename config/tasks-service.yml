spring:
  application:
    name: tasks-service
  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
server:
  port: 8082
  use-forward-headers: true
eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5
security:
  basic:
    enabled: false
  oauth2:
    resource:
      jwt:
        keyValue:
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
management:
  security:
    sessions: never